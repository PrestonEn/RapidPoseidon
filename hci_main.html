
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">



  <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  

  
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  

  

  
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  

  

  <style type="text/css">
    html, body {
    margin: 0;
    padding: 0;
    border: 0;
}

#topbar{
    z-index: 9999999;
    background: red;
    display: block;
}

#A, #B {
    position: absolute;
}
#A {
    top: 100px;
    width: 200px;
    bottom: 0px;
    background:orange;
}
#B {
    top: 100px;
    left: 200px;
    right: 0;
    bottom: 0px;
    background:green;
}
#BB {
    top: 0px;
    left: 0px;
    right: 0;
    bottom: 0px;
    background:green;
}

#AIN{
    width: 100%;
    height: 100px;
    background: blue;
}

#parent{
    position:absolute;
    height:100%;
    margin:0;
    padding:0;
    width:100%;
}
  </style>

  <title></title>

  
    




<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
$('button').toggle(

function() {
    $('#B').animate({left: 0})
}, function() {
    $('#B').animate({left:200})
})

$("#A").resizable();
$('#A').resize(function(){
   $('#B').width($("#parent").width()-$("#A").width()); 
});
$(window).resize(function(){
   $('#B').width($("#parent").width()-$("#A").width()); 
   $('#A').height($("#parent").height()); 
});

});//]]> 



</script>

  
</head>

<body>
    <div id="topbar" style="width:100%; height:100px">
        <button><i class="fa fa-align-justify fa-2x"></i></button>
        <i class="fa fa-random fa-2x"></i>
        <i class="fa fa-angle-double-left fa-2x"></i>
        <i class="fa fa-play fa-2x"></i>
        <i class="fa fa-pause fa-2x"></i>
        <i class="fa fa-angle-double-right fa-2x"></i>
        <i class="fa fa-refresh fa-2x"></i>
    </div>
    
    <div id="parent">
        <div id="A">
            <img src="http://i.kinja-img.com/gawker-media/image/upload/m5g6imznbymcxkbpwpfc.jpg" width="200"></img>
        </div>
        <div id="B">
            <div id="AIN"></div>
        </div>
    </div>



  
</body>

</html>
